<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Sign</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
    }
    #video-section, #slideshow-section {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
    video, img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div id="video-section">
    <video id="promoVideo" autoplay muted playsinline>
      <source src="https://raw.githubusercontent.com/skenderes/digital-sign/main/media/IUI_2023_intro_alpha_16x9_24fps.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div id="slideshow-section" class="hidden">
    <img id="slide-img" src="" alt="Slideshow Image">
  </div>

  <script>
    const video = document.getElementById('promoVideo');
    const slideshow = document.getElementById('slideshow-section');
    const slideImg = document.getElementById('slide-img');

    let slideUrls = [], slideIndex = 0;

    async function fetchSlideImages() {
      const resp = await fetch('https://api.github.com/repos/skenderes/digital-sign/contents/media/slides');
      const data = await resp.json();
      slideUrls = data
        .filter(f => f.type === 'file' && /\.(jpe?g|png)$/i.test(f.name))
        .sort((a, b) => a.name.localeCompare(b.name))
        .map(f => f.download_url);
    }

    function startSlideshow() {
      document.getElementById('video-section').classList.add('hidden');
      slideshow.classList.remove('hidden');
      slideIndex = 0;
      showNextSlide();
    }

    function showNextSlide() {
      if (slideUrls.length === 0) return;
      slideImg.src = slideUrls[slideIndex];
      slideIndex = (slideIndex + 1) % slideUrls.length;
      setTimeout(showNextSlide, 5000);
    }

    video.addEventListener('ended', () => {
      fetchSlideImages().then(startSlideshow);
    });
  </script>

</body>
</html>
