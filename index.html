<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Sign</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
    }
    #video-container, #slideshow {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Video section -->
  <div id="video-container">
    <video id="promoVideo" autoplay muted playsinline>
      <source src="https://raw.githubusercontent.com/skenderes/digital-sign/main/media/IUI_2023_intro_alpha_16x9_24fps.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Slideshow section (Google Slides) -->
  <div id="slideshow" class="hidden">
    <iframe
      src="https://docs.google.com/presentation/d/e/2PACX-1vTr65TWJAKH-8sEuWBc46E4HrvnnDYGfk5szsxWjxlw_HVRvw7x-9RgKJlKayFzM2woNY3pG0RUoJqU/pubembed?start=true&loop=true&delayms=5000" 
      allowfullscreen
    ></iframe>
  </div>

  <script>
    const videoContainer = document.getElementById('video-container');
    const video = document.getElementById('promoVideo');
    const slideshow = document.getElementById('slideshow');

    function startSlideshow() {
      slideshow.classList.remove('hidden');
      const slideshowDuration = 15000; // Total slideshow time (15 seconds)

      setTimeout(() => {
        slideshow.classList.add('hidden');
        videoContainer.classList.remove('hidden');
        video.currentTime = 0;
        video.play();
      }, slideshowDuration);
    }

    video.addEventListener('ended', () => {
      videoContainer.classList.add('hidden');
      startSlideshow();
    });

    video.loop = false;
  </script>

</body>
</html>
