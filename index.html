<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Sign</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
    }
    #video-container, #slideshow {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slide.active {
      opacity: 1;
    }
    #video-container.hidden,
    #slideshow.hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Video section -->
  <div id="video-container">
    <video id="promoVideo" autoplay muted playsinline>
      <source src="https://raw.githubusercontent.com/skenderes/digital-sign/main/media/Go%20Further%20with%20IU%20Indianapolis.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Slideshow section -->
  <div id="slideshow" class="hidden">
    <img class="slide active" src="https://raw.githubusercontent.com/skenderes/digital-sign/main/media/slides/GeoMonitor_S25.png" alt="Slide 1">
    <img class="slide" src="https://raw.githubusercontent.com/skenderes/digital-sign/main/media/slides/GeoMonitor_S25-2.png" alt="Slide 2">
    <img class="slide" src="https://raw.githubusercontent.com/skenderes/digital-sign/main/media/slides/GeoMonitor_S25-3.png" alt="Slide 3">
    <img class="slide" src="https://raw.githubusercontent.com/skenderes/digital-sign/main/media/slides/GeoMonitor_S25-4.png" alt="Slide 4">
    <img class="slide" src="https://raw.githubusercontent.com/skenderes/digital-sign/main/media/slides/GeoMonitor_S25-5.png" alt="Slide 5">
  </div>

  <script>
    const videoContainer = document.getElementById('video-container');
    const video = document.getElementById('promoVideo');
    const slideshow = document.getElementById('slideshow');
    const slides = document.querySelectorAll('.slide');
    let slideIndex = 0;

    // Rotate slides every 5 seconds
    function startSlideshow() {
      slideshow.classList.remove('hidden');
      let slideshowDuration = 25000; // Total slideshow time (25 sec)
      let interval = setInterval(() => {
        slides[slideIndex].classList.remove('active');
        slideIndex = (slideIndex + 1) % slides.length;
        slides[slideIndex].classList.add('active');
      }, 5000);

      // After slideshowDuration, return to video
      setTimeout(() => {
        clearInterval(interval);
        slideshow.classList.add('hidden');
        videoContainer.classList.remove('hidden');
        video.currentTime = 0;
        video.play();
      }, slideshowDuration);
    }

    // When video ends, switch to slideshow
    video.addEventListener('ended', () => {
      videoContainer.classList.add('hidden');
      startSlideshow();
    });

    // Optional: loop the video once before switching
    video.loop = false;
  </script>

</body>
</html>
